<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            position: relative;
            margin: 10px;
            animation: test 5s infinite;
        }
        #img1 {
            animation-timing-function: ease-out;
        }
        #img2 {
            animation-timing-function: ease-in;
        }

        @keyframes test {
            from {left: 0px;}
            to {left: 500px;}
        }
    </style>
</head>
<body>
    <img id="img1" src="rabbit.png" width="150px" height="150px">
    <img id="2" src="turtle.png" width="150px" height="150px">
</body>
</html>
